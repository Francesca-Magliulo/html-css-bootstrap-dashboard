<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/duck.png" alt="duck" width="30" height="24">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Anagrafica Utenti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Storico Prestiti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Cerca</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <h2>Nuovo Libro</h2>
        <form class="row mt-4">
            <div class="col-md-6">
                <label for="formGroupExampleInput" class="form-label">Nome Autore</label>
                <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore"
                    aria-label="First name">
            </div>
            <div class="col-md-6">
                <label for="formGroupExampleInput" class="form-label">Cognome Autore</label>
                <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore"
                    aria-label="Last name">
            </div>
            <div class="mt-3 mb-3">
                <label for="formGroupExampleInput" class="form-label">Titolo</label>
                <input type="text" class="form-control" id="formGroupExampleInput"
                    placeholder="Inserisci il titolo del libro">
                <p class="text-secondary">Testo versione italiana</p>
            </div>

            <div class="col-md-4">
                <label for="inputState" class="form-label">Genere</label>
                <select id="inputState" class="form-select">
                    <option selected>Scegli il genere</option>
                    <option>...</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="inputCity" class="form-label">Anno di pubblicazione</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Inserisci l'anno">
            </div>

            <div class="col-md-4 mb-5">
                <label for="inputISBN#" class="form-label">ISBN#</label>
                <input type="text" class="form-control" id="inputZip" placeholder="Inserisci il codice ISBN#">
            </div>

            <div class="col-12">
                <hr>
            </div>

            <h6>Note</h6>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">Inserisci eventuali note sul libro</label>
            </div>

            <div class="col-12 mt-2 mb-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Disponibile anche in digitale
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Aggiungi libro</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
